name: MLOps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
        # Ensure pytest and httpx are installed for tests
        python -m pip install pytest httpx

    - name: Initialize DVC (for CI environment)
      run: |
        dvc init --no-scm
        # Ensure artifacts directory exists for dvc repro
        mkdir -p artifacts

    - name: Train Model (via DVC)
      run: |
        dvc repro
        # Verify model exists
        ls -l artifacts/model.joblib

    - name: Run Tests (Unit, Integration, and MLflow)
      run: |
        pytest tests/ -v

    - name: Test Docker Build
      run: |
        docker build -t mlops-api .
        
    - name: Test API Endpoints
      run: |
        # Start API in background
        # We run from root, so app.main:app will look for artifacts/model.joblib relative to root
        uvicorn app.main:app --host 127.0.0.1 --port 8000 &
        sleep 5
        
        # Test endpoints
        curl -f http://127.0.0.1:8000/
        curl -f http://127.0.0.1:8000/health
        curl -f http://127.0.0.1:8000/docs
        
        # Test prediction
        curl -f -X POST http://127.0.0.1:8000/predict \
          -H "Content-Type: application/json" \
          -d '{"features": [5.1, 3.5, 1.4, 0.2]}'
        
        # Stop background process
        pkill -f uvicorn
