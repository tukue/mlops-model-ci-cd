name: MLOps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
        # Ensure pytest and httpx are installed for tests
        python -m pip install pytest httpx

    - name: Initialize DVC (for CI environment)
      run: |
        dvc init --no-scm
        # Ensure artifacts directory exists for dvc repro
        mkdir -p artifacts

    - name: Train Model (via DVC)
      run: |
        dvc repro
        # Verify model exists
        ls -l artifacts/model.joblib

    - name: Run Tests (Unit, Integration, and MLflow)
      run: |
        pytest tests/ -v

    - name: Test Docker Build
      run: |
        docker build -t mlops-api .
        
    - name: Test API Endpoints
      run: |
        # Copy model to a known location for the test
        cp artifacts/model.joblib /tmp/model.joblib
        
        # Start API in background with MODEL_PATH env var
        export MODEL_PATH=/tmp/model.joblib
        uvicorn app.main:app --host 127.0.0.1 --port 8000 &
        UVICORN_PID=$!

        # Wait for API startup
        STARTUP_SUCCESS=false
        for i in {1..20}; do
          if curl -sSf http://127.0.0.1:8000/health > /dev/null; then
            STARTUP_SUCCESS=true
            break
          fi
          sleep 1
        done

        if [ "$STARTUP_SUCCESS" = "false" ]; then
          echo "API failed to start within timeout"
          kill "$UVICORN_PID" 2>/dev/null || true
          wait "$UVICORN_PID" 2>/dev/null || true
          exit 1
        fi
        
        # Test and validate endpoints
        ROOT_JSON=$(curl -sSf http://127.0.0.1:8000/)
        echo "$ROOT_JSON" | python -c 'import json,sys; data=json.load(sys.stdin); assert "/drift-status" in data["endpoints"]'

        HEALTH_JSON=$(curl -sSf http://127.0.0.1:8000/health)
        echo "$HEALTH_JSON" | python -c 'import json,sys; data=json.load(sys.stdin); assert data["status"] in ("ok","degraded"); assert "model_ready" in data'

        curl -sSf http://127.0.0.1:8000/docs > /dev/null

        METRICS_TEXT=$(curl -sSf http://127.0.0.1:8000/metrics)
        echo "$METRICS_TEXT" | grep -q "api_request_duration_seconds"
        echo "$METRICS_TEXT" | grep -q "process_memory_rss_bytes"
        echo "$METRICS_TEXT" | grep -q "ml_drift_detected"

        DRIFT_JSON=$(curl -sSf http://127.0.0.1:8000/drift-status)
        echo "$DRIFT_JSON" | python -c 'import json,sys; data=json.load(sys.stdin); assert data["status"] in ("no_report","no_drift","drift_detected")'
        
        # Test prediction
        PREDICT_JSON=$(curl -sSf -X POST http://127.0.0.1:8000/predict \
          -H "Content-Type: application/json" \
          -d '{"features": [5.1, 3.5, 1.4, 0.2]}')
        echo "$PREDICT_JSON" | python -c 'import json,sys; data=json.load(sys.stdin); assert "prediction" in data'
        
        # Stop background process
        kill "$UVICORN_PID"
